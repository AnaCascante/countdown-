<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Countdown</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .countdown { margin-bottom: 1.5rem; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Countdowns</h1>
  <div id="countdowns"></div>

  <h2>Add Custom Countdown</h2>
  <form id="addCountdownForm">
    <input type="text" id="customLabel" placeholder="Label (e.g. Vacation)" required>
    <input type="datetime-local" id="customDate" required>
    <button type="submit">Add</button>
  </form>

<script src="index.js"></script>
</body>
</html>
